<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Import style sheet -->
        <link rel="stylesheet" href="styles/css/styles.css">
        <title>Interactive Photo Gallery</title>
    </head>
    <body>
        <!-- Navigation bar is contained within header -->
        <header>
            <!-- Navigation links are not functional - for templating only -->
            <nav class="nav-bar">
                <a href="">gallery</a>
                <a href="">locations</a>
                <a href="">about</a>
            </nav>
        </header>
        <!-- Main contains search bar and photo gallery -->
        <main>
            <div class="search-wrapper">
                <input type="search" id="search-bar" placeholder="Search">
            </div>
            <div class="gallery">
                <a href="photos/01.jpg" class="photo" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
                </a>
                <a href="photos/02.jpg" class="photo" title="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="photos/thumbnails/02.jpg" alt="Picture of a lake">
                </a>
                <a href="photos/03.jpg" class="photo" title="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photos/thumbnails/03.jpg" alt="Picture of a steep-walled anyon">
                </a>
                <a href="photos/04.jpg" class="photo" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="photos/thumbnails/04.jpg" alt="Picture of an iceberg">
                </a>
                <a href="photos/05.jpg" class="photo" title="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="photos/thumbnails/05.jpg" alt="Picture of a desert">
                </a>
                <a href="photos/06.jpg" class="photo" title="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="photos/thumbnails/06.jpg" alt="Picture of a fall scenery">
                </a>
                <a href="photos/07.jpg" class="photo" title="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!">
                    <img src="photos/thumbnails/07.jpg" alt="Picture of a lush plantation">
                </a>
                <a href="photos/08.jpg" class="photo" title="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="photos/thumbnails/08.jpg" alt="Picture of sand dunes">
                </a>
                <a href="photos/09.jpg" class="photo" title="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="photos/thumbnails/09.jpg" alt="Picture of a countryside lane">
                </a>
                <a href="photos/10.jpg" class="photo" title="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="photos/thumbnails/10.jpg" alt="Picture of a scenic sunset">
                </a>
                <a href="photos/11.jpg" class="photo" title="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="photos/thumbnails/11.jpg" alt="Picture of a cave">
                </a>
                <a href="photos/12.jpg" class="photo" title="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="photos/thumbnails/12.jpg" alt="Picture of a field of bluebells">
                </a>
            </div>
        </main>
        <!-- Footer contains author info -->
        <footer>
            <p>rob anderson</p>
            <p>treehouse fewd</p>
            <p>project 5</p>
        </footer>
        <!-- Import baguetteBox.js lightbox plug-in -->
        <script src="js/baguetteBox.min.js" async></script>
        <script src="js/baguetteBox.js"></script>
        <!-- Import .js file which calls baguetteBox plug-in and contains search function -->
        <script src="js/app.js"></script>
    </body>
</html>
